<!DOCTYPE html>
<html>
    <head>
        <title><%= appname %></title>
        <meta http-equiv="Content-Security-Policy"
              content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: http: https: blob: gap: *;
              style-src 'self' 'unsafe-inline';
              script-src 'self' 'unsafe-inline' 'unsafe-eval'">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport"
              content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <!-- build:css css/index.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <link href="css/index.css" type="text/css" rel="stylesheet"/>
        <!-- endbuild -->
        <link href="css/platform.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>

        <!-- add:screen directives -->
        <% if(screens.home) { %>
        <home></home><% } %><%
        if(screens.login) { %>
        <login></login><% } %><%
        if(screens.settings) { %>
        <settings></settings><% }%>

        <!-- add:overlay directives -->

        <popups>
        <!-- add:slideup directives -->
        </popups>

        <!-- add:popup directives -->

        <script src="cordova.js"></script>
        <!-- build:js js/dependencies.js -->
        <!-- bower:js -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:js js/index.js -->
        <script src="js/config.js"></script>
        <script src="js/buildInfo.js"></script>
        <script src="js/module.js"></script>
        <script src="js/services/history.js"></script>
        <script src="js/services/templafy.js"></script>
        <!-- add:components js -->
        <script src="js/components/popups.component.js"></script>
        <script src="js/components/selective.component.js"></script>
        <script src="js/components/spinner.component.js"></script>
        <script src="js/directives/inputFilter.directive.js"></script>
        <script src="js/directives/autoGrow.directive.js"></script>
        <!-- add:overlays js -->

        <!-- add:services js -->
        <script src="js/directives/overlay.service.js"></script>
        <script src="js/services/account.service.js"></script><%
        if(screens.login) { %>
        <script src="js/screens/login.screen.js"></script><% } %><%
        if(screens.tutorial) { %>
        <script src="js/screens/tutorial.screen.js"></script><% } %><%
        if(screens.home) { %>
        <script src="js/screens/home.screen.js"></script><% } %><%
        if(screens.game) { %>
        <script src="js/screens/game.screen.js"></script><% } %><%
        if(screens.settings) { %>
        <script src="js/screens/settings.screen.js"></script><% } %>
        <!-- add:screens js -->
        <script src="js/index.js"></script>
        <!-- endbuild -->
    </body>
</html>
